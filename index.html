<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-preview-card-component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="showcase"></div>
        </div>
        <div class="right">
            <div class="right-container">
                <div class="primary-header">
                    <h5 class="secondary-header">PERFUME</h5>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                </div>
                <div class="main-p">
                    <p>A floral, solar and voluptuous interpretation
                        composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                    </p>
                </div>
                <div class="price">
                    <p class="p1">$149.99</p>
                    <p class="p2">$169.99</p>
                </div>
                <div class="button">
                    <button type="button" class="button-bg">
                        <img src="image/icon-cart.svg" alt="cart" class="img-svg">
                        Add to Cart
                    </button> 
                </div>    
            </div>
        </div>
    </div>
    
</body>
</html>
